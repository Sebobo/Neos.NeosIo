{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
{namespace io=Neos\NeosIo\ViewHelpers}
<div {attributes -> f:format.raw()}>
    <f:if condition="{image}">
        <f:then>
            <media:image class="badge__image"
                         image="{image}"
                         title="{title}"
                         alt="Logo of {title} badge"
                         maximumWidth="360"
            />
        </f:then>
        <f:else>
            <f:if condition="{neos:rendering.inEditMode()}">
                <img class="badge__image"
                     src="{f:uri.resource(package: 'Neos.Neos', path: 'Images/dummy-image.svg')}"
                     title="Dummy image"
                     alt="Dummy image"
                     width="160"
                />
            </f:if>
        </f:else>
    </f:if>

    <neos:contentElement.editable property="description" class="badge__description"/>
    <io:link.external uri="{link}" openInNewTab="{openInNewTab}" noLinkWhen="{neos:rendering.inBackend()}"
                      class="badge__linktext btn btn--solidPrimary">

        <div class="btn__corner btn__corner--top">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Layer_1" x="0px" y="0px" width="14px" height="10px" viewBox="0 0 14 10" enable-background="new 0 0 14 10" xml:space="preserve">
                <polygon xmlns="http://www.w3.org/2000/svg" stroke-miterlimit="10" points="14,10 0,10 14,0"></polygon>
                <line stroke-miterlimit="10" x1="0" y1="10" x2="14" y2="0"></line>
            </svg>
        </div>

        <neos:contentElement.editable property="linkText" class="btn__content"/>

        <div class="btn__corner btn__corner--bottom">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Layer_1" x="0px" y="0px" width="14px" height="10px" viewBox="0 0 14 10" enable-background="new 0 0 14 10" xml:space="preserve">
                <polygon xmlns="http://www.w3.org/2000/svg" stroke-miterlimit="10" points="0,0 0,10 14,0"></polygon>
                <line stroke-miterlimit="10" x1="0" y1="10" x2="14" y2="0"></line>
            </svg>
        </div>
    </io:link.external>
</div>
